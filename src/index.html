<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="header">
            <img src="Imagenes/pokexpert.png" alt="titulo-pokexpert">
        </div>
      </header>
      <div class="main">
        <!--contenedor de la imagen de pokedex-->
        <div class="c-img">
            <img src="Imagenes/Pokedex.png" class="img-Pokedex">
            <!--contenedor de la section1 donde se muestra la data-->
            <div class="section1">
              <div id="lista">
              </div>
            </div>
        </div>
      </div>

            <!--contenedor de tipos de busqueda-->
      <section id="section2">
        <h2>BUSCAR</h2>
        <div class="por-nombre">
          <label for="nombre-pokemon">Por nombre:</label>
          <input type="text" name="nombre" id="nombre-pokemon">
          <button id="buscar-nombre">Busqueda</button>
        </div>
        <div class="por-tipo">
          <label for="tipo-pokemon">Por tipo:</label>
          <button id="tipo-pokemon">Buscar</button>
        </div>
        <div class="por-debilidad">
            <label for="debilidad-pokemon">Por debilidad:</label>
            <button id="debilidad-pokemon">Buscar</button>
        </div>
        <div class="ordenar">
          <label for="ordenar">Ordenar:</label>
            <select id="ascendente">
              <option value="ordenar">ordenar</option>
                <option value="ascendente" >A-Z</option>
                <option value="descendente" id="descendente">Z-A</option>
                
              </select> 
        </div>

          <!--contenedor donde se muestra la busqueda por nombre-->
          
          <ul id="busqueda-nombre"></ul>
          <ul id="busqueda-por-tipo"></ul>
          <ul id="busqueda-por-debilidad"></ul>

      </section>
        <div class="section3">

        </div>
    
    </div>
    
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
