<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="header">
            <img src="Imagenes/pokexpert.png" alt="titulo-pokexpert">
        </div>
      </header>
      <div class="main">
          <div class="ordenarPor">
              <label for="ordenar">Ordenar:</label>
                <select id="ordenar">
                    <option readonly>-Seleccionar-</option>
                    <option value="ascendente" >A-Z</option>
                    <option value="descendente">Z-A</option>
                    <option value="numAscendente">001-151</option>
                    <option value="numDescendente">151-001</option>
                    
                  </select> 
            </div>
        <!--contenedor de la imagen de pokedex-->
        <div class="c-img">
            <img src="Imagenes/Pokedex.png" class="img-Pokedex">
            <!--contenedor de la section1 donde se muestra la data-->
            <div class="section1">
              <div id="lista">
              </div>
            </div>
        </div>
      </div>

            <!--contenedor de tipos de busqueda-->
      <section id="section2">
        <h2>BUSCAR</h2>
        <div class="por-nombre">
          <label for="nombre-pokemon">Por nombre:</label>
          <input type="text" name="nombre" id="nombre-pokemon">
          <button id="buscar-nombre">Busqueda</button>
        </div>
          <!--Busqueda por tipo-->
        <div class="por-tipo">
          <label for="tipo-pokemon">Por tipo:</label>
          <button id="tipo-pokemon">Buscar</button>
        </div>
        <div class="por-debilidad">
            <label for="debilidad-pokemon">Por debilidad:</label>
            <button id="debilidad-pokemon">Buscar</button>
        </div>
        

          <!--contenedor donde se muestra la busqueda por nombre-->
          <ul id="lista-ordenada"></ul>
          <ul id="busqueda-nombre"></ul>
          <div id="tipos">
          <ul>
            <li class="iconos"><img src="Imagenes/Tipos/TipoAgua.png" id="water">Water</li>
            <li class="iconos"><img src="Imagenes/Tipos/tipoFuego.png" id="fire">Fire</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoPlanta.png" id="grass">Grass</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoTierra.png" id="ground">Ground</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoRoca.png" id="rock">Rock</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoAcero.png" id="steel">Steel</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoHielo.png" id="ice">Ice</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoElectrico.png" id="electric">Electric</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoDragon.png" id="dragon">Dragon</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoFantasma.png" id="ghost">Ghost</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoPsiquico.png" id="psychic">Psychic</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoNormal.png" id="normal">Normal</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoPelea.png" id="fighting">Fighting</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoVeneno.png" id="poison">Poison</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoInsecto.png" id="bug">Bug</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoVolador.png" id="flying">Flying</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoSiniestro.png" id="dark">Dark</li>
            <li class="iconos"><img src="Imagenes/Tipos/TipoHada.png" id="fairy">Fairy</li>
          </ul>
        </div>

          <ul id="busqueda-por-tipo"></ul>
          <ul id="busqueda-por-debilidad"></ul>

      </section>
        <div class="section3">

        </div>
    
    </div>
    
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
